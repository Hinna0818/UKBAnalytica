bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">UKBAnalytica</a></li>
      after: |
        <li><a href="https://github.com/Hinna0818/UKBAnalytica" target="_blank">GitHub</a></li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
